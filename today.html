    <script>
        //creating a class
        class Student {
            constructor(name, year){
                this.name = name;
                this.year = year;
            
        }
        //creating age method for class student
        age(){
            let date = new Date();
            return date.getFullYear() - this.year;
        }
        }
        //use student class to create two objects
        student1 = new Student("Alice", 2000);
        document.getElementById("student1").innerHTML = "My name is" + " " + student1.name + " " +
        ". I was born in " + " " + student1.year + ". I am " + student1.age() + " " + "years old.";
         student2 = new Student("Bob", 1998);
