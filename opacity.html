<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
        background-color: lightpink;
        padding: 10px;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.5;
        }
        div.third{
            opacity: 0.9;
        }
        div.fourth{
            opacity: 1;
        }
        div.fifth{
            opacity:2
        }
    </style>

</head>
<body>
    <h1>The Opacity Property</h1>
    <p>How the property looks</p>
    <div class="first">This div has an opacity of 0.1</div>
    <div class="second">This div has an opacity of 0.5</div>
    <div class="third">Am good at basketball</div>
    <div class="fourth">Am very tall</div>
    <div class="fifth">I like coding</div>
</body>
</html>
