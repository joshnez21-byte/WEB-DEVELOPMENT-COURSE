<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #b7a6a6;
            
        }
        h1 {
            color: #671a1a;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #067589;
        }
        .highlight {
            background-color: rgb(209, 209, 132);
            font-weight: bold;
        }
        .text1 {
            color: red;
            font-size: 20px;
        }
        .text2 {
            color: blue;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <h1>Text Styling</h1>
    <p>This is a sample paragraph with some <span class="highlight">highlighted text</span> to demonstrate text styling.</p>
    <p class="text1">This is another paragraph with different styling.</p>
    <p class="text2">Yet another paragraph with its own unique style.</p>

</body>
</html>
