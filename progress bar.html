<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .progress {
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 70%;
            background-color: #28a745;
            text-align: center;
            color: white;
            line-height: 30px;
            font-weight: bold;
        }
    </style>
    <div class="progress">
        <div class="progress-bar">70%</div>
</body>
</html>
