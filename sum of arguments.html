<body>
    <h2>Sum of Arguments & Trigonometric Functions</h2>
    <p id="basketball"></p>
    <script>
        function sumAll(){
            let sum = 0;
            for(let i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }
            document.getElementById("basketball").innerHTML =sumAll(10, 20, 30, 40, 50);
            var value=Math.sin(90);
            document.write("Sin 90 is: " + value + "<br>"); 
            var value=Math.cos(0);
            document.write("Cos 0 is: " + value + "<br>");
            var value=Math.tan(45);
            document.write("Tan 45 is: " + value + "<br>");
            

    </script>
</body>
